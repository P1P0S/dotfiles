format = """
$hostname\
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$package\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

[hostname]
ssh_only = false
format = '[$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[username]
style_user = 'white bold'
style_root = 'black bold'
format = 'as [$user]($style) '
disabled = false
show_always = true

[directory]
style = "blue"
read_only = " "
truncation_length = 4
truncate_to_repo = true

[fill]
symbol = " "

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[time]
disabled = false
style = "bold white"
format = "🕙[$time]($style) "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = ' \[⏰[$duration]($style)\]'
style = "yellow"

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[package]
format = '\[[$symbol$version]($style)\] '
