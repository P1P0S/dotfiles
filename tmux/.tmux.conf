set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ",xterm-256color:Tc"

# tmux config
set -g prefix C-t
set -g mouse on
unbind r
setw -g mode-keys vi
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set-option -g repeat-time 0
set-option -g focus-event
set -g status-position "bottom"

# panes like vim
set -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Update status bar every minute
set -g status-interval 5

# set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'P1P0S/tmux-weather-info-yr'

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha" #latte, frappe, macchiato, mocha
set -g @catppuccin_window_status_style "rounded" #basic, rounded, slanted, custom, or none
set -ogq @catppuccin_pane_default_text "#{b:pane_current_path}"

# Some basic mocha colors.
set -g @ctp_bg "#24273a"
set -g @ctp_surface_1 "#494d64"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#c6a0f6"
set -g @ctp_crust "#181926"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

#  Weather info with Catppuccin theme
set -g @weather_icon_style "nerd"
set -ag status-right "\
#[bg=#{@ctp_bg},fg=#{@ctp_mauve}]#{@catppuccin_status_left_separator}\
#[bg=#{@ctp_mauve},fg=#{@ctp_crust}]#{weather_symbol} \
#[bg=#{@ctp_surface_1},fg=#{@ctp_fg}] #{weather_temperature} \
"

# initialize tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
